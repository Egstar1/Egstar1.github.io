<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect x="100" y="100" width="1000" height="600" rx="20" fill="url(#grad2)" opacity="0.5"/>
  
  <!-- 安全盾牌 -->
  <path d="M600,250 Q700,200 800,250 Q850,300 800,400 Q700,450 600,400 Q550,350 600,300 Q650,250 600,250 Z" 
        fill="none" stroke="white" stroke-width="10" opacity="0.9"/>
  <path d="M600,280 L600,320 M580,300 L620,300" stroke="white" stroke-width="6" opacity="0.8"/>
  
  <!-- 行业图标：金融、科技、制造、医疗 -->
  <circle cx="350" cy="500" r="40" fill="white" opacity="0.2"/>
  <text x="350" y="505" text-anchor="middle" font-family="Arial" font-size="24" fill="white">💰</text>
  
  <circle cx="450" cy="500" r="40" fill="white" opacity="0.2"/>
  <text x="450" y="505" text-anchor="middle" font-family="Arial" font-size="24" fill="white">💻</text>
  
  <circle cx="550" cy="500" r="40" fill="white" opacity="0.2"/>
  <text x="550" y="505" text-anchor="middle" font-family="Arial" font-size="24" fill="white">🏭</text>
  
  <circle cx="650" cy="500" r="40" fill="white" opacity="0.2"/>
  <text x="650" y="505" text-anchor="middle" font-family="Arial" font-size="24" fill="white">🏥</text>
  
  <circle cx="750" cy="500" r="40" fill="white" opacity="0.2"/>
  <text x="750" y="505" text-anchor="middle" font-family="Arial" font-size="24" fill="white">📊</text>
  
  <circle cx="850" cy="500" r="40" fill="white" opacity="0.2"/>
  <text x="850" y="505" text-anchor="middle" font-family="Arial" font-size="24" fill="white">🔐</text>
  
  <!-- 标题文字 -->
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">
    企业信息安全管理制度汇编
  </text>
  <text x="600" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    定制化实践与行业洞察
  </text>
  
  <!-- 装饰线条 -->
  <line x1="200" y1="150" x2="1000" y2="150" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="170" x2="1000" y2="170" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
